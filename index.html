<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>KarenPortfolio</title>
</head>

<body class="container bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <ul class="nav nav-pills justify-content-center py-2" id="myTab" role="tablist">
            <li class="nav-item px-1" role="presentation">
              <button class="nav-link active" id="signIn-tab" data-bs-toggle="tab" data-bs-target="#signIn"
                type="button" role="tab" aria-controls="signIn" aria-selected="true">Sign In</button>
            </li>
            <li class="nav-item px-1" role="presentation">
              <button class="nav-link" id="signUp-tab" data-bs-toggle="tab" data-bs-target="#signUp" type="button"
                role="tab" aria-controls="signUp" aria-selected="false">Sign Up</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="signIn" role="tabpanel" aria-labelledby="signIn-tab">
              <form id="loginForm" class="card-body p-5 text-center">

                <h3 class="mb-5 fw-bold">Sign In</h3>

                <div class="form-floating mb-4">
                  <input required name="email" type="email" id="typeEmailX-2" class="form-control"
                    placeholder="Enter Email" />
                  <label for="typeEmailX-2">Email</label>
                </div>

                <div class="form-floating mb-4">
                  <input required name="password" type="password" id="typePasswordX-2" class="form-control"
                    placeholder="Enter Password" />
                  <label for="typePasswordX-2">Password</label>
                </div>

                <div class="d-grid">
                  <button id="signInBtn" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                </div>

                <hr class="my-4">

                <!-- Social Media Logins Section -->
                <div id="social-media-logins" class="my-3">
                  <a href="https://www.facebook.com" class="social"><i class="bi bi-facebook"></i></a>
                  <a href="https://www.google.com" class="social"><i class="bi bi-google"></i></a>
                  <a href="https://www.twitter.com" class="social"><i class="bi bi-twitter-x"></i></a>
                  <a href="https://www.whatsapp.com" class="social"><i class="bi bi-whatsapp"></i></a>
                  <a href="https://www.instagram.com" class="social"><i class="bi bi-instagram"></i></a>
                </div>

                <!-- Sign Up Link -->
                <p class="mb-0 text-center">Not a member? <a id="signUpLink" href="#signUp" data-bs-toggle="tab"
                    class="fs-6 fw-bold link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Sign
                    Up</a></p>
              </form>
            </div>
            <div class="tab-pane fade" id="signUp" role="tabpanel" aria-labelledby="signUp-tab">
              <form id="signupForm" class="card-body p-5 text-center">

                <h3 class="mb-5 fw-bold">Sign Up</h3>

                <div class="form-floating mb-4">
                  <input required name="username" type="text" id="typeUsername" class="form-control"
                    placeholder="Enter Username" />
                  <label for="typeUsername">Username</label>
                </div>

                <div class="form-floating mb-4">
                  <input required name="email" id="signupEmail" type="email" id="typeEmail" class="form-control"
                    placeholder="Enter Email" />
                  <label for="typeEmail">Email</label>
                </div>

                <div class="form-floating mb-4">
                  <input required name="password" type="password" id="typePassword" class="form-control"
                    placeholder="Enter Password" />
                  <label for="typePassword">Password</label>
                </div>

                <div class="d-grid">
                  <button id="signUpBtn" class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
                </div>

                <hr class="my-4">

                <!-- Social Media Logins Section -->
                <div id="social-media-logins" class="my-3">
                  <a href="https://www.facebook.com" class="social"><i class="bi bi-facebook"></i></a>
                  <a href="https://www.google.com" class="social"><i class="bi bi-google"></i></a>
                  <a href="https://www.twitter.com" class="social"><i class="bi bi-twitter-x"></i></a>
                  <a href="https://www.whatsapp.com" class="social"><i class="bi bi-whatsapp"></i></a>
                  <a href="https://www.instagram.com" class="social"><i class="bi bi-instagram"></i></a>
                </div>

                <!-- Sign In Link -->
                <p class="mb-0 text-center">Already a member? <a id="signInLink" href="#signIn" data-bs-toggle="tab"
                    class="fs-6 fw-bold link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Sign
                    In</a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
